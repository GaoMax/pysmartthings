language: python
matrix:
  fast_finish: true
  include:
    - python: "3.7"
      env: TOXENV=lint
    - python: "3.7"
      env: TOXENV=cov
      after_success: coveralls
    - python: "3.8"
      env: TOXENV=py38
install: pip install -U tox coveralls
script: tox
deploy:
  provider: pypi
  user: andrewsayre
  password:
    secure: 
  distributions: sdist bdist_wheel
  skip_existing: true
  on:
    tags: true
    condition: $TOXENV = lint
